<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Sequential Search</title>
  <style>
    body { font-family: Arial, sans-serif; width: 360px; padding: 12px; color: #111; }
    h2 { margin: 0 0 8px 0; font-size: 16px; }
    .row { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #aaa; background:#f7f7f7; cursor:pointer; }
    button.primary { background:#2d8cff; color:#fff; border-color:#1c6fd6; }
    .status { font-size:13px; margin-bottom:10px; }
    .statbox { background:#f3f6ff; padding:8px; border-radius:6px; border:1px solid #e0e9ff; }
    .meta { font-size:13px; margin-top:6px; }
    .toggle { position: relative; display: inline-block; width: 46px; height: 22px; }
    .toggle input { display:none; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .3s; border-radius: 22px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
    input:checked + .slider { background-color: #2d8cff; }
    input:checked + .slider:before { transform: translateX(24px); }
    .ai-label { font-size: 13px; margin-left: 8px; }

    /* Шестерёнка */
    .settings-btn { border:none; background:none; cursor:pointer; padding:6px; display:inline-flex; align-items:center; justify-content:center; }
    .settings-btn img { width:20px; height:20px; display:block; }

    /* Немного подправим мобильную ширину кнопок */
    .row .settings-wrap { margin-left: auto; }
  </style>
</head>
<body>
  <h2>AI Sequential Search</h2>
  <div class="row">
    <button id="startBtn" class="primary">Start</button>
    <button id="stopBtn">Stop</button>

    <!-- Шестерёнка: заменена на ссылку, указанную тобой -->
    <div class="settings-wrap">
      <button id="settingsBtn" class="settings-btn" title="Настройки" aria-label="Открыть настройки">
        <img id="settingsImg" src="https://images.icon-icons.com/1580/PNG/512/2849830-gear-interface-multimedia-options-setting-settings_107986.png" alt="Настройки">
      </button>
    </div>
  </div>

  <div class="row" style="margin-top:6px;">
    <label><input type="checkbox" id="testModeChk"> Тест-режим (10 сек вместо 2 мин)</label>
  </div>

  <div class="row">
    <label class="toggle">
      <input type="checkbox" id="openrouterChk">
      <span class="slider"></span>
    </label>
    <span class="ai-label" id="aiLabel">Gemini</span>
  </div>

  <div class="status">Статус: <strong id="running">Остановлен</strong></div>
  <div class="statbox">
    <div class="meta">Последний запрос: <span id="lastQuery">—</span></div>
    <div class="meta">Посещений: <span id="visitCount">0</span></div>
    <div class="meta">Оставшееся время: <span id="timeLeft">00:00</span></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
